<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exercícios</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Exercícios</h1>
        <form id="exercise-form">
            <div class="form-group">
                <label for="exercise-name">Nome do Exercício:</label>
                <input type="text" id="exercise-name" name="exercise-name" required>
            </div>
            <div class="form-group">
                <label for="exercise-description">Descrição:</label>
                <textarea id="exercise-description" name="exercise-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="exercise-date">Data:</label>
                <input type="date" id="exercise-date" name="exercise-date" required>
            </div>
            <button type="submit">Adicionar Exercício</button>
        </form>
        <div id="exercise-list">
            <h2>Lista de Exercícios</h2>
            <ul id="list-items">
                <!-- Exercícios serão adicionados aqui -->
                <a href="ex1.js"></a>
            </ul>
        </div>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
